{% extends "base.html" %}
{% block title %}Transaction Form{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Transaction,New Transaction" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
