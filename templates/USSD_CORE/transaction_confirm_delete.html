{% extends "base.html" %}
{% block title %}Delete Transaction{% endblock %}

{% block content %}
<h2>Are you sure you want to delete transaction {{ transaction.id }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
